<!DOCTYPE html>
<html>

<head>
    <title>Chinese Chess</title>
    <style>
        * {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        #canvas {
            position: fixed;
            left: 0;
            right: 0;
            margin: auto;
            top: 50px;
        }

        .selectable {
            cursor: pointer;
            display: inline;
        }

        .line {
            display: block;
        }
    </style>
</head>

<body>
    <div id="canvas_container">
        <canvas id="canvas"> </canvas>
    </div>
    <div id="controller">
        <div id="MethodSelect">
            <p class="selectable line">
                <input id="control_mouse" name="control_method" type="radio" value="mouse" checked>
                <label for="control_mouse">Control with Mouse</label>
            </p>
            <p class="selectable line">
                <input id="control_msg" name="control_method" type="radio" value="mouse">
                <label for="control_msg" class="selectable">Control with Input text</label>
            </p>
        </div>
        <div id="ClearBtn" class="selectable">Clear</div>
    </div>
    <script charset="UTF-8" src="./base.js" type="text/javascript"></script>
    <script charset="UTF-8" src="./ChineseChessBoard.js" type="text/javascript"></script>
    <script charset="UTF-8" src="./ChineseChessPieces.js" type="text/javascript"></script>
    <script charset="UTF-8" src="./ChineseChessControl.js" type="text/javascript"></script>
    <script charset="UTF-8" type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ClearBtn = document.getElementById("ClearBtn");
        Main(canvas, { clear: ClearBtn, });
    </script>
</body>

</html>
